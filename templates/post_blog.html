{% extends 'base.html' %}

{% block title %}Post A Blog{% endblock %}

{% block head %}
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <link href="{% static 'css/editor-style.css' %}" rel="stylesheet">
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; 
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
    <script src="{% static 'js/wang-editor-index.js' %}"></script>
    <script src="{% static 'js/post_blog.js' %}"></script>
{% endblock %}

{% block main %}
    <h1>Post a blog</h1>
    <div class="mt-3">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title
                    <input type="text" name="title" class="form-control">
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Category
                <select name="category" class="form-select" id="category-select" style="margin-top: 5px">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <div id="editor—wrapper">
                    <div id="toolbar-container"></div>
                    <div id="editor-container"></div>
                </div>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-outline-dark" id="submit-btn">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
