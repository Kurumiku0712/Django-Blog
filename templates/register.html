{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block head %}
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/email_code.js' %}"></script>
{% endblock %}

{% block main %}
    <div style="max-width: 330px;" class="m-auto">
        <h1 style="text-align: center;">Sign-up</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username"
                       required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
                       required>
            </div>
            <div class="mb-3">
                <label for="email_code" class="form-label">Verification code</label>
                <div class="input-group">
                    <input type="text" id="email_code" name="email_code" class="form-control"
                           placeholder="Enter your code" required>
                    <button class="btn btn-outline-secondary" type="button" id="email-code-btn">get code</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password"
                       required>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary w-100">Sign-up</button>
            </div>
        </form>
    </div>
    <br>
    <div style="max-width: 380px; background-color: lightgray" class="m-auto">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"
                 style="max-width: 100%; width: auto;">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>

{% endblock %}
